<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <h1>Pong Game</h1>
        <div id="stats">
            <span id="success-count" class="stat success">0</span>
            <span id="error-count" class="stat error">0</span>
        </div>
        <canvas id="pong" width="900" height="550"></canvas>
        <div class="controls">
            Mouse or ↑/↓ Arrow keys to move
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
